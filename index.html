<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musholla Al-Muttaqin - Penggalangan Dana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom CSS for message box animation */
      @keyframes fadeInOutUp {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(20px); }
      }

      @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }

      .animate-fade-in-up {
        animation: fadeInOutUp 2.5s forwards;
      }

      .animate-fade-out-down {
        animation: fadeOutDown 0.5s forwards;
      }
    </style>
</head>
<body>
    <div id="root"></div> <script type="module" src="/src/main.jsx"></script>
</body>
</html>
